<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dijkstra Demonstrator</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="scripts/common.js"></script>
  <script src="scripts/graph-viewer.js"></script>

  <div id="app">
    <graph-viewer width="300" height="300" :graph="graph"></graph-viewer>
  </div>

  <script type="text/javascript">
    function default_graph() {
      return {
        directed: false,
        vertices: {
          "A": { x: 50, y: 50 },
          "B": { x: 200, y: 50 },
          "C": { x: 200, y: 200 }
        },
        edges: [
          { from: "A", to: "B", weight: 1, color: "orange", width: 6 },
          { from: "B", to: "C", weight: 2 },
          { from: "C", to: "A", weight: 3 }
        ]
      }
    }

    async function init() {
      await init_graph_viewer();

      var app = new Vue({
        el: '#app',
        data() { return {
          graph: default_graph()
        } }
      })
    }

    init()
  </script>

</body>
</html>
