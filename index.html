<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dijkstra Demonstrator</title>
</head>

<body>

  <script src="scripts/common.js"></script>
  <script src="scripts/graph-viewer.js"></script>

    <textarea v-model="code1"></textarea>
    <textarea v-model="code2"></textarea>

          "SN": { x: 240, y: 132 },

        edges: [

          { from: "D", to: "WI", weight: 205 },

          { from: "DD", to: "M", weight: 459 },

    }

    async function init() {
      await init_graph_viewer();

      var app = new Vue({
        el: '#app',
        data() { return {
          code1: "var x = 3",
          code2: "alert(x)",
          graph: default_graph()
        } },
        methods: {
          evalIt() {
            eval(this.code1)
            eval(this.code2)
          }
        }
      })
    }

    init()
  </script>

</body>
</html>
